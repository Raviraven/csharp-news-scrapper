<h3>Add new category</h3>

<div class="errors" *ngIf="errors.length > 0">
  <ul *ngFor="let error of errors">
    <li class="error">{{ error }}</li>
  </ul>
</div>

<div class="row">
  <form #currentForm="ngForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="name-id">Name</label>
      <input
        id="name-id"
        type="text"
        class="form-control form-control-lg"
        placeholder="Category name"
        name="name"
        #name="ngModel"
        [(ngModel)]="model.name"
        required
        minlength="1"
        [class.invalid]="name.invalid && name.touched"

      />
    </div>

    <div class="form-group">
        There will be some tool to choose actual website details ids
    </div>

    <div class="form-group">
        <button
          class="btn btn-primary btn-block btn-block"
          type="submit"
          [disabled]="currentForm.invalid"
        >
          Add new category
        </button>
      </div>
  </form>
</div>
