<h3>Login</h3>

<div class="errors" *ngIf="errors.length > 0">
    <ul *ngFor="let error of errors">
        <li class="error">{{ error }}</li>
    </ul>
</div>

<div class="row">
    <form novalidate #currentForm="ngForm" (submit)="onSubmit(currentForm)">
        <div class="form-group">
            <label for="username-id">Username</label>
            <input id="username-id" type="text" class="form-control form-control-lg" placeholder="Username"
            name="username" #username="ngModel" [(ngModel)]="service.formData.Username" 
            required minlength="4" [class.invalid]="username.invalid && username.touched"/>
        </div>
        
        <div class="form-group">
            <label for="password-id">Password</label>
            <input id="password-id" type="password" class="form-control form-control-lg" placeholder="Password"
            name="password" #password="ngModel" [(ngModel)]="service.formData.Password" 
            required minlength="1" [class.invalid]="password.invalid && password.touched"/>
        </div>
        
        <div class="form-group">
            <button class="btn btn-info btn-lg btn-block" type="submit" 
            [disabled]="currentForm.invalid">Login</button>
        </div>
    </form>
</div>

<button class="btn-info btn-lg btn-block" (click)="onTestClick()">test</button>
