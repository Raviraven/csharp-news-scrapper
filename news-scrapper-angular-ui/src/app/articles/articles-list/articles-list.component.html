<h3>List of scrapped articles</h3>

<div class="row">
  <div class="errors" *ngIf="errors.length > 0">
    <ul *ngFor="let error of errors">
      <li class="error">{{ error }}</li>
    </ul>
  </div>
</div>

<div class="row" *ngIf="dataLoaded">
  <button class="btn btn-secondary" (click)="scrapArticles()">Scrap</button>
</div>

<app-loading [dataLoaded]="dataLoaded"> </app-loading>

<div class="row articles__container" *ngIf="articles.length > 0 && dataLoaded">
  <article class="article" *ngFor="let item of articlesOnPage">
    <p class="article__header">
      <a href="{{ item.url }}" target="_blank" rel="noopener noreferrer">{{
        item.title
      }}</a>
    </p>
    <p class="article__description">{{ item.description }}</p>
    <img
      alt="zdjęcie artykułu - {{ item.title }}"
      class="article__image"
      src="{{ item.imageUrl }}"
    />
  </article>
</div>

<app-jw-pagination
  class="jw-pagination"
  [items]="articles"
  (changePage)="onChangePage($event)"
></app-jw-pagination>
