<header class="header">
  <nav class="navigation">
    <button
      class="navigation__hamburger"
      type="button"
      appHamburgerToggle
      (click)="toggleNavigation()"
    >
      <span class="hamburger-container" [class.active]="NavigationActive">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="text">Menu</span>
      </span>
    </button>

    <ul
      class="navigation__list"
      [class.active]="NavigationActive"
      *ngIf="usersService.token.length <= 0"
    >
      <li class="navigation__list--item">
        <a [routerLink]="['/login']" class="navigation__list--link">Login</a>
      </li>
    </ul>

    <ul
      class="navigation__list"
      [class.active]="NavigationActive"
      *ngIf="usersService.token.length > 0"
    >
      <li class="navigation__list--item">
        <a [routerLink]="['/']" class="navigation__list--link">Home</a>
      </li>
      <li class="navigation__list--item">
        <a [routerLink]="['/website-details']" class="navigation__list--link"
          >Website details list</a
        >
      </li>
      <li class="navigation__list--item">
        <a
          [routerLink]="['/website-details/add']"
          class="navigation__list--link"
          >Add website details</a
        >
      </li>
      <li class="navigation__list--item">
        <a [routerLink]="['/articles-new/']" class="navigation__list--link"
          >Get new articles</a
        >
      </li>
    </ul>
  </nav>
</header>

<main class="main-content">
  <app-auth-errors></app-auth-errors>
  <router-outlet></router-outlet>
</main>
